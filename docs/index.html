<!DOCTYPE html>
<html lang="ru">

<head>
    <!-- подключаем meta, title, css -->
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="css/main.css"> 
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header js-header">
    <div class="header__top header__container">
      <div class="header__logo">VELES</div>
      <nav class="header__nav nav js-nav">
        <ul class="nav__menu">
          <!-- <li class="nav__item"><a class="nav__point nav__logo">VELES</a></li> -->
          <li class="nav__item"><a class="nav__point">ЗЕМЛЯ</a></li>
          <li class="nav__item"><a class="nav__point">крановые площадки</a></li>
          <li class="nav__item"><a class="nav__point">выгрузка вагонов</a></li>
          <li class="nav__item"><a class="nav__point">фасовка</a></li>
          <li class="nav__item"><a class="nav__point">щебень</a></li>
        </ul>
      </nav>
      <div class="header__phone">
        <img class="header__phone-img" src="img/phone.png" alt="phone-img" width="10" height="11">
        +7 (927) 678-45-14        
      </div>
      <div class="header__adress">
        <img class="header__adress-img" src="img/point-map.png" alt="on-the-map" width="9" height="13">
        г. Казань, Складская 20
      </div>
      <div class="header__burger js-burger">
        <span class="header__burger-span"></span>
        <span class="header__burger-span"></span>
        <span class="header__burger-span"></span>
      </div>
    </div>
    <div class="header__slide header__container slide js-slide">
      <div class="slide__article">
        <div class="slide__text">выгрузка вагонов, АРЕНДА ЗЕМЛИ, КРаНОВЫХ ПЛОЩАДОК, ответственное хранение</div>
        <button class="slide__btn button">ЗАКАЗАТЬ</button>
      </div>        
      <img class="slide__ground" src="../img/ground-img.png" alt="ground-img">
    </div>
    <div class="header__pages-row header__container js-pages">
      <div class="header__pages">
        <img class="header__vector" src="img/vector.png" alt="vector">
        <span class="header__page">1 / 3</span>
        <img class="header__vector" src="img/vector.png" alt="vector">
      </div>
    </div>
  </header>


  <main class=""></main>
  <footer></footer>

  
  <!-- подключаем js -->
  <!-- <script src="js/main.js"></script> -->
  <script>
    const btnMenu = document.querySelector('.js-burger');
    const navList = document.querySelector('.js-nav');
    const slide = document.querySelector('.js-slide');
    const header = document.querySelector('.js-header');
    const pages = document.querySelector('.js-pages');
    const body = document.querySelector('body');
    btnMenu.addEventListener('click', () => {
      navList.classList.toggle('_active');
      slide.classList.toggle('_active');
      header.classList.toggle('_active');
      pages.classList.toggle('_active');
      btnMenu.classList.toggle('_active');
      body.classList.add('lock');
    });

  </script>
</body>

</html>
